<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication page</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<h1>
    HOME PAGE
</h1>
<body>

    {% for message in messages %}
    <div class = "alert alert - {{message.tags}} alery-dismissble fade show" role = "alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}




    {% if user.is_authenticated %}
        <p>Hello {{ fname }}!</p>
        <p>Youre logged In</p>
   
    <button type="submit"><a href="/signout">SignOut</a></button>
    

    {% else %}   
    <button type="submit"><a href="/signup">SignUp</a></button>
    <br/>
    <br/>
    <button type="submit"><a href="/signin">login</a></button>
    {% endif %}
    

 
</body>
</html>
