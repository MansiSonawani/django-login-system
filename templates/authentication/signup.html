<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>


    {% for message in messages %}
    <div class = "alert alert - {{message.tags}} alery-dismissble fade show" role = "alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}


    <div class="signup-box">
      <h1>Sign Up</h1>

      <form action="/signup" method="POST">
      {% csrf_token %}
        <label for="">username</label>
        <input type="text" id = "username" name="username" placeholder="Enter your username" />
        <br>
        <label for="">First Name</label>
        <input type="text" id = "fname"  name="fname" placeholder="Enter your first name" />
        <br>
        <label for="">Last Name</label>
        <input type="text" id = "lname" name="lname" placeholder="Enter your Last name" />
        <br>
        <label for="">Email</label>
        <input type="email" id = "email" name = "email"placeholder="Enter your email ID" />
        <br>
        <label for="">Password</label>
        <input type="password" id = "pass1" name="pass1" placeholder="Enter your password" />
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id = "pass2" name="pass2" placeholder="re-enter password" />
        <br>
        <button type="submit">sign up</button> 
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </body>
</html>
